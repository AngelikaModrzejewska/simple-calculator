<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="panel">
        <div class="result">
            <div data-prev-operand class="previous-operand"></div>
            <div data-curr-operand class="current-operand"></div>
        </div>
        <div data-number>1</div>
        <div data-number>2</div>
        <div data-number>3</div>
        <div data-number>4</div>
        <div data-number>5</div>
        <div data-number>6</div>
        <div data-number>7</div>
        <div data-number>8</div>
        <div data-number>9</div>
        <div data-operation>+</div>
        <div data-number>0</div>
        <div data-operation>-</div>
        <div data-operation>/</div>
        <div data-number>.</div>
        <div data-operation>*</div>
        <div data-negation>NEG</div>
        <div data-delete>DEL</div>
        <div data-clear-all>AC</div>
        <div data-equal>=</div>
    </div>
    <script src="script.js"></script>
</body>

</html>
